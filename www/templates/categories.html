 <ion-view view-title="Categories">
 <ion-content >
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refresh()">
  </ion-refresher>
  <div class="list">
   <ul class="list ">
     
     <li class="item" ng-repeat="categorie in categories">
      <a href="#/app/categoriesVideos/{{categorie.id}}/{{categorie.snippet.title}}">{{categorie.snippet.title}}</a>
     </li>
   
   </ul>

 </ion-content>
</ion-view>
