<ion-view view-title="Comments">


  <ion-content>
          <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refresh()">
  </ion-refresher>

            
            <div ng-repeat="comment in commentts">
              <div class="item item-avatar item-icon-right" style="background:transparent;">
                <img src="{{comment.snippet.topLevelComment.snippet.authorProfileImageUrl}}">
                <h2>
                {{comment.snippet.topLevelComment.snippet.authorDisplayName}}
                <h5 style="color:#128EEA">{{comment.snippet.topLevelComment.snippet.updatedAt | date}}</h5
                </h2>
                <p>
                  {{comment.snippet.topLevelComment.snippet.textDisplay}}
                </p>
                <i class="icon ion-thumbsup" ng-if="comment.snippet.topLevelComment.snippet.likeCount!=0" style="font-size:16px;">{{comment.snippet.topLevelComment.snippet.likeCount}}</i>
               <a href="#/app/commentDetails/{{comment.snippet.topLevelComment.id}}" class="button button-small button-assertive" ng-if="comment.snippet.totalReplyCount!=0">
                Plus
                </a>
                </div>
            </div>
            
  </ion-content>
</ion-view>
